<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create New Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}">
    <style>
        .card {
            border-radius: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .needs-validation .form-control:invalid {
            border-color: #dc3545;
        }

        .needs-validation .form-control:invalid:focus {
            border-color: #dc3545;
            box-shadow: none;
        }

        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .invalid-feedback.show {
            display: block;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">CNS</a>
        <a class="navbar-brand" href="#" th:href="@{/project/list}">Projects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Create New Project Section -->
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h4 class="mb-4">Create New Project</h4>
                <form action="#" method="post" th:action="@{/project/save-project}" th:object="${project}"
                      class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" name="projectName"
                                       placeholder="Project Name" th:field="*{projectName}" required>
                                <div class="invalid-feedback">
                                    Please provide the project name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="projectIntro" class="form-label">Project Introduction</label>
                                <input type="text" class="form-control" id="projectIntro" name="projectIntro"
                                       placeholder="Project Introduction" th:field="*{projectIntro}" required>
                                <div class="invalid-feedback">
                                    Please provide a brief introduction to the project.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="startDate"
                                       th:field="*{startDate}" required>
                                <div class="invalid-feedback">
                                    Please provide the project start date.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" name="endDate"
                                       th:field="*{endDate}" required>
                                <div class="invalid-feedback">
                                    Please provide the project end date.
                                </div>
                                <div id="endDateValidation" class="invalid-feedback">
                                    End date must be later than start date.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="status" name="status"
                                       th:field="*{status}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="selectedUsers" class="form-label">Add Users (Maximum 5)</label>
                                <select class="form-select" id="selectedUsers" name="selectedUsers" multiple>
                                    <!-- List of available users -->
                                    <th:block th:each="user: ${userList}">
                                        <option th:value="${user.userId}"
                                                th:text="${user.firstName} + ' ' + ${user.lastName} + '(' + ${user.email} + ')'">
                                        </option>
                                    </th:block>
                                    <!-- Add more options as needed -->
                                </select>
                                <div class="invalid-feedback">
                                    Please select at least one user.
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Create Project</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script>
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");
    const statusInput = document.getElementById("status");

    endDateInput.addEventListener("input", updateStatus);
    startDateInput.addEventListener("input", updateStatus);

    function updateStatus() {
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);
        const currentDate = new Date();

        if (currentDate < startDate) {
            statusInput.value = "PRE";
        } else if (currentDate >= startDate && currentDate <= endDate) {
            statusInput.value = "START";
        } else {
            statusInput.value = "END";
        }
    }

    const endDateValidation = document.getElementById("endDateValidation");

    endDateInput.addEventListener("input", validateEndDate);
    startDateInput.addEventListener("input", validateEndDate);

    function validateEndDate() {
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);

        if (endDate <= startDate) {
            endDateInput.setCustomValidity("Invalid");
            endDateValidation.classList.add("show");
        } else {
            endDateInput.setCustomValidity("");
            endDateValidation.classList.remove("show");
        }
    }

    const select = document.getElementById('selectedUsers');
    const maxSelections = 5;

    select.addEventListener('change', function () {
        const selectedOptions = Array.from(this.selectedOptions);

        if (selectedOptions.length > maxSelections) {
            this.value = selectedOptions.slice(0, maxSelections).map(option => option.value);
        }

        for (const option of this.options) {
            option.disabled = selectedOptions.length >= maxSelections && !option.selected;
        }
    });
</script>

</body>

</html>
