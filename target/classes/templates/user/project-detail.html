<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Create New Project</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">CNS</a>
        <a class="navbar-brand" href="#" th:href="@{/project/list}">Projects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>Project Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Project Title:</h5>
            <p class="card-text" th:text="${project.name}">-</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Description:</h5>
            <p class="card-text" th:text="${project.intro}">-</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Members:</h5>
            <div class="member-list">
                <div class="member">
                <span th:each="member : ${members}">
                    <div class="member-item">
                        <div class="member-name"
                             th:text="'Name :' + ${member.firstName} + ' ' + ${member.lastName}"></div>
                        <div class="member-email" th:text="'Email : ' + ${member.email}"></div>
                    </div>
                </span>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Owner:</h5>
            <div class="member-list">
                <div class="member">
                    <div class="member-item">
                        <div class="member-name"
                             th:text="'Name :' + ${owner.firstName} + ' ' + ${owner.lastName}"></div>
                        <div class="member-email" th:text="'Email : ' + ${owner.email}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Start Date:</h5>
            <p class="card-text" th:text="${#dates.format(project.startDate, 'dd MMMM yyyy')}">-</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">End Date:</h5>
            <p class="card-text" th:text="${#dates.format(project.endDate, 'dd MMMM yyyy')}">-</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Status:</h5>
            <p class="card-text" th:text="${project.status}">-</p>
        </div>
    </div>
    <br>

    <div class="card" th:if="${!memberFull}">
        <div class="card-body">
            <h5 class="card-title">Add Member</h5>
            <form th:action="@{/project/add-member/{projectId}(projectId=${project.id})}"
                  method="post" class="needs-validation" novalidate>
                <div class="input-group mb-3">
                    <select class="form-select" id="selectedUser" name="selectedUser">
                        <!-- List of available users -->
                        <th:block th:each="user: ${nonMembers}">
                            <option th:value="${user.id}"
                                    th:text="${user.firstName} + ' ' + ${user.lastName} + '(' + ${user.email} + ')'"></option>
                        </th:block>
                    </select>
                    <input type="hidden" name="projectId" th:value="${project.id}"/>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>

            <div class="invalid-feedback">
                Please select at least one user.
            </div>
        </div>
    </div>

    <br>

    <div class="card" th:if="${!memberEmpty}">
        <div class="card-body">
            <h5 class="card-title">Delete Member</h5>
            <form th:action="@{/project/delete-member/{projectId}(projectId=${project.id})}"
                  method="post" class="needs-validation" novalidate>
                <div class="input-group mb-3">
                    <select class="form-select" id="deletedUser" name="deletedUser">
                        <!-- List of available users -->
                        <th:block th:each="user: ${members}">
                            <option th:value="${user.id}"
                                    th:text="${user.firstName} + ' ' + ${user.lastName} + '(' + ${user.email} + ')'"></option>
                        </th:block>
                    </select>
                    <input type="hidden" name="projectId" th:value="${project.id}"/>
                    <button class="btn btn-primary" type="submit">Delete</button>
                </div>
            </form>

            <div class="invalid-feedback">
                Please select at least one user.
            </div>
        </div>
    </div>

    <br>


    <a href="/project/list" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Go Back</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .member-list {
        display: flex;
        flex-wrap: wrap;
    }

    .member {
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .member-item {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 10px;
    }

    .member-name {
        font-weight: bold;
    }

    .member-email {
        color: #777777;
    }
</style>

</body>
</html>
